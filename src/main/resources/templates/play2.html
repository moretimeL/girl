    /**
     * 微信支付api 用法 ShiXiu.weixin.wxpay(参数);
     * @param {}  url,par,success()...
     * @returns {}
     */
    ShiXiu.Weixin.wxpay = function (par) {
        ShiXiu.Tools.ajax({
            method: "POST",
            url: par.url, //预支付下单url
            par: par.par,
            success: function (txt) {

                console.log(txt);
                //获得预支付参数
                var obj = JSON.parse(txt);
                par.obj = obj;
                //发起js微信支付请求
                WeixinJSBridge.invoke('getBrandWCPayRequest', {
                    "appId": obj.appId, //公众号名称，由商户传入
                    "timeStamp": obj.timeStamp, //时间戳
                    "nonceStr": obj.nonceStr, //随机串
                    "package": obj.paypackage, //扩展包
                    "signType": "MD5", //微信签名方式:1.sha1
                    "paySign": obj.paySign //微信签名
                }, function (res) {
                    if (res.err_msg == "get_brand_wcpay_request:ok") {
                        alert("微信支付成功!");
                        window.location.reload();
                    } else if (res.err_msg == "get_brand_wcpay_request:cancel") {
                        alert("用户取消支付!");
                    } else {
                        alert(res.err_msg);
                    }
                });
            }
        });
    };

    var sh=0,sm=0,ss=0;
    function onTrackedVideoFrame(currentTime, duration){
        var start_time=parseInt(currentTime);
        var end_time=parseInt(duration);
        var eh=parseInt(end_time/3600);
        var em=parseInt((end_time-eh*3600)/60);
        var es=parseInt(end_time-eh*3600-em*60);
        //                       document.querySelector("#current_1").innerHTML=(sh>9?sh:("0"+sh))+":"+(sm>9?sm:("0"+sm))+":"+(ss>9?ss:("0"+ss));
        document.querySelector("#duration").innerHTML=(eh>9?eh:"0"+eh)+":"+(em>9?em:"0"+em)+":"+(es>9?es:"0"+es);
    }
    function str_time(s_time){
        var s_time=parseInt(s_time);
        var sh=parseInt(s_time/3600);
        var sm=parseInt((s_time-sh*3600)/60);
        var ss=parseInt(s_time-sh*3600-sm*60);
        return (sh>9?sh:("0"+sh))+":"+(sm>9?sm:("0"+sm))+":"+(ss>9?ss:("0"+ss));
        //                               document.querySelector("#current_1").innerHTML=(sh>9?sh:("0"+sh))+":"+(sm>9?sm:("0"+sm))+":"+(ss>9?ss:("0"+ss));
    }

</script>
